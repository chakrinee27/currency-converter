<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Currency converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="particles-js">
        <div class="wrapper position-absolute top-50 start-50 translate-middle">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <p class="heading">Currency Converter</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center p-2">
                <div class="col-8">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Amount:</span>
                        <input type="number" id="amount" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter amount">
                    </div>
                </div>
            </div>
            <div class="row p-2">
                <div class="col d-flex justify-content-center">
                    <div class="dropdown-center">
                        <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        From
                        </button>
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">USD </a></li>
                        <li><a class="dropdown-item" href="#">INR </a></li>
                        <li><a class="dropdown-item" href="#">AED </a></li>
                        <li><a class="dropdown-item" href="#">YEN </a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <img src="/assets/exchange.svg" style="width: 38px;">
                </div>
                <div class="col d-flex justify-content-center">
                    <div class="dropdown-center">
                        <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        To
                        </button>
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">USD</a></li>
                        <li><a class="dropdown-item" href="#">INR</a></li>
                        <li><a class="dropdown-item" href="#">AED</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row p-3">
                <di class="col d-flex justify-content-center">
                    <button type="button" class="btn btn-primary btn-lg" onclick="displayPrice()">Convert!</button>
                </di>
            </div>
            <div class="row p-1">
                <div class="col d-flex justify-content-center">
                    <p class="output-text" id="result">0.00</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="/src/main.js"></script>
    <script src="/src/snow.js"></script>
</body>
</html>
